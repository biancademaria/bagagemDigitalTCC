<ion-content>

  <div class="padding">

    <br>
    <div class="logo">
      <!-- <ion-icon color="light" name="globe"></ion-icon> -->
      <img src="assets/iconpreto.png">
    </div>

    <br>
    <form [formGroup]="formLogin">
      <ion-item margin-top="20px">

        <ion-label color="light" position="stacked">
          <ion-icon name="mail" color="light" size="small"></ion-icon>
        </ion-label>
        <ion-input formControlName="email" color="light" placeholder="Adicione seu E-mail" type="email"></ion-input>
        <ng-container *ngFor="let erro of mensagens_validacao.email">
          <span class="msg-erro "
            *ngIf="formLogin.get('email').hasError(erro.tipo) && (formLogin.get('email').dirty || formLogin.get('email').touched)">
            {{ erro.mensagem }}
          </span>
        </ng-container>
      </ion-item>

      <ion-item>
        <ion-label color="light" position="stacked">
          <ion-icon name="key" color="light" size="small"></ion-icon>
        </ion-label>
        <ion-input formControlName="senha" color="light" placeholder="Digite sua senha" type="password">
        </ion-input>
        <ng-container *ngFor="let erro of mensagens_validacao.senha">
          <span class="msg-erro "
            *ngIf="formLogin.get('senha').hasError(erro.tipo) && (formLogin.get('senha').dirty || formLogin.get('senha').touched)">
            {{ erro.mensagem }}
          </span>
        </ng-container>
      </ion-item>

      <ion-item style="text-align: left;">
        <ion-label color="light">Manter logado!</ion-label>
        <ion-checkbox slot="end" color="light"></ion-checkbox>
      </ion-item>

      <br>

      <ion-button color="light" class="ion-button-class" shape="round" fill="outline" size="medium" expand="block"
        (click)="fazerLogin()">LOGIN</ion-button>
      <br>
      <ion-col>
        <a routerLink="/cadastro" class="a">CRIAR NOVA CONTA</a>
      </ion-col>

    </form>
  </div>
</ion-content>
