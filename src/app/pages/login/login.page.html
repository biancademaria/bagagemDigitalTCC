<ion-content>

  <div class="padding">

    <div class="logo">
      <ion-icon color="light" name="globe"></ion-icon>
      <!-- <img src="../../assets/logo.png"> -->
    </div>

    <ion-item margin-top="20px">
      <ion-icon name="mail" color="light"></ion-icon>
      <ion-label color="light"></ion-label>
      <ion-input color="light" placeholder="Adicione seu E-mail" type="email" [(ngModel)]="userLogin.email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-icon name="key" color="light"></ion-icon>
      <ion-label color="light"></ion-label>
      <ion-input color="light" placeholder="Adicione sua senha" type="password"  [(ngModel)]="userLogin.password"></ion-input>
    </ion-item>

    <ion-item lines="none">
      <ion-button color="light" fill="clear" slot="end">Esqueceu sua senha?</ion-button>
    </ion-item>


    <ion-button color="light" class="ion-button-class" shape="round" fill="outline" size="medium" expand="block" (click)="login()">LOGIN</ion-button>
    <ion-col>
      <a routerLink="/cadastro" class="a">CRIAR NOVA CONTA</a>
    </ion-col>

    <ion-item lines="none">
      <ion-label color="light">Ou conecte-se</ion-label>
    </ion-item>

    <div class="flex">

      <ion-button size="small" shape="round" color="facebook">
        <ion-icon slot="start" name="logo-facebook"></ion-icon>
        Facebook
      </ion-button>

      <ion-button size="small" shape="round" color="google">
        <ion-icon slot="start" name="logo-google"></ion-icon>
        Google
      </ion-button>


    </div>
  </div>
</ion-content>
