<ion-content>

  <div class="padding">


    <div class="logo">
      <ion-icon color="light" name="globe"></ion-icon> 
      <!-- <img src="../assets/iconbranco.png" class="img"> -->
    </div>

    <ion-item margin-top="20px">
      <ion-icon name="mail" color="light"></ion-icon>
      <ion-label color="light"></ion-label>
      <ion-input color="light" placeholder="Adicione seu E-mail" type="email" [(ngModel)]="email" ></ion-input>
    </ion-item>

    <ion-item>
      <ion-icon name="key" color="light"></ion-icon>
      <ion-label color="light"></ion-label>
      <ion-input color="light" placeholder="Adicione sua senha" type="password" [(ngModel)]="password"></ion-input>
    </ion-item>

    <ion-item lines="none">
      <ion-button color="light" fill="clear" slot="end">Esqueceu sua senha?</ion-button>
    </ion-item>


    <ion-button color="light" class="ion-button-class" shape="round" fill="outline" size="medium" expand="block" (click)="fazerLogin()">LOGIN</ion-button>
    <ion-col>
      <a routerLink="/cadastro" class="a">CRIAR NOVA CONTA</a>
    </ion-col>

    <ion-item lines="none">
      <ion-label color="light">Ou conecte-se</ion-label>
    </ion-item>

    <div class="flex">

      <ion-button size="small" shape="round" color="novofacebook">
        <ion-icon slot="start" name="logo-facebook"></ion-icon>
        Facebook
      </ion-button>

      <ion-button size="small" shape="round" color="novogoogle">
        <ion-icon slot="start" name="logo-google"></ion-icon>
        Google
      </ion-button>


    </div>
  </div>
</ion-content>
