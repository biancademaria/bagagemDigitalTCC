<ion-header>
  <ion-toolbar color="sky">
    <ion-buttons slot="start">
      <ion-button routerLink="/meu-perfil">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Calendário</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-segment [(ngModel)]="calendario.modo">
    <ion-segment-button value="month">
      <ion-label>Mês</ion-label>
    </ion-segment-button>
    <ion-segment-button value="week">
      <ion-label>Semana</ion-label>
    </ion-segment-button>
  </ion-segment>

  <ion-row>
    <!-- Move para trás -->
    <ion-col size="2">
      <ion-button fill="clear" (click)="anterior()">
        <ion-icon name="arrow-back" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-col>
 
    <ion-col size="8" class="ion-text-center">
      <h2>{{ visualizacaoTitulo }}</h2>
    </ion-col>
 
    <!-- Mover para frente -->
    <ion-col size="2">
      <ion-button fill="clear" (click)="proximo()">
        <ion-icon name="arrow-forward" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-col>
  </ion-row>

<calendar
    [eventSource]="eventos"
    [calendarMode]="calendario.modo"
    [currentDate]="calendario.dataAtual"
   (onTitleChanged)="quandoTituloMudar($event)"
  >
  </calendar>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed" >
    <ion-fab-button color="pinky">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
